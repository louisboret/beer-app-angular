<div class="row">
    <div class="container">
        <div *ngIf="!isLoggedIn"><a routerLink="/login" class="button login__submit">
            <span class="button__text">Log In Now</span>
            
            </a>
        </div>
        <div class="card" *ngIf="beer">
            <div class="content">
                <h2>Edit beer</h2>
                <div class="middle">
                    <div>
                        <p>Brewery</p>
                        <select [(ngModel)]="beer.breweryId" class="form-select">
                            <option disabled>Kies een andere brouwerij:</option>
                            <option *ngFor="let br of breweries" [value]="br.id">{{br.name}}</option>
                        </select>
                        <p>Alc</p>
                        <input [(ngModel)]="beer.alcoholPercentage" type="number" placeholder="{{beer.alcoholPercentage}}"
                            value="{{beer.alcoholPercentage}}">
                        <p>Name</p>
                        <input [(ngModel)]="beer.name" type="text" placeholder="bier" value="{{beer.name}}">
                        <p>Image</p>
                        <input [(ngModel)]="beer.image" type="text" placeholder="{{beer.image}}" value="{{beer.image}}">
                    </div>
                    <img src="{{beer.image}}">
                </div>
                <div class="top">
                    <button (click)="updateBeer()"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" fill="#7d4b00" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                            <path
                                d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z" />
                        </svg></button>
                    <button (click)="goBack()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#7d4b00"
                            class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path
                                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                        </svg></button>
                </div>
            </div>
        </div>
        <div class="card" *ngIf="newBeer">
            <div class="content">
                <h2>Add beer</h2>
                <div class="middle">
                    <div>
                        <p>Brewery</p>
                        <select [(ngModel)]="newBeer.breweryId" class="form-select">
                            <option disabled>Kies een andere brouwerij:</option>
                            <option *ngFor="let br of breweries" [value]="br.id">{{br.name}}</option>
                        </select>
                        <p>Alc</p>
                        <input [(ngModel)]="newBeer.alcoholPercentage" type="number" placeholder="{{newBeer.alcoholPercentage}}"
                            >
                            <p>Name</p>
                        <input [(ngModel)]="newBeer.name" type="text" placeholder="bier">
                        <p>Image</p>
                        <input [(ngModel)]="newBeer.image" type="text" placeholder="{{newBeer.image}}">
                    </div>
                    <img src="{{newBeer.image}}">
                </div>
                <div class="top">
                    <button (click)="addBeer()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#7d4b00" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                      </svg></button>
                    <button (click)="goBack()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#7d4b00"
                            class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path
                                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                        </svg></button>
                </div>
            </div>
        </div>
    </div>
</div>
